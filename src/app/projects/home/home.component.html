<mat-sidenav-container class="container">
    <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top">
        <app-project-sidebar></app-project-sidebar>
    </mat-sidenav>

    <mat-sidenav-content>
        <div fxLayout="row" class="menu-button" *ngIf="over === 'over'">
            <button mat-button (click)="toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
